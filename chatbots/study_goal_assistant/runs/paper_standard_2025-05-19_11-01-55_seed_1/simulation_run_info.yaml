    - The chatbot should not provide medical advice or advice on illegal or harmful
        activities.
    - The chatbot should redirect to other resources if the user's request is not
        suitable for the chatbot's capabilities.
    known_limitations:
    - The chatbot is only capable of text-based interaction.
    - The chatbot cannot create calendar entries, notifications or interact with other
        apps on the user's device.
    available_languages:
